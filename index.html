<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="row1">
        <div class="col-1 hour">9AM</div>
        <textarea class="col-10 description" id="textarea1"></textarea>
        <button class="col-1 saveBtn" id="saveBtn1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="row2">
        <div class="col-1 hour">10AM</div>
        <textarea class="col-10 description" id="textarea2"></textarea>
        <button class="col-1 saveBtn" id="saveBtn2">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="row3">
        <div class="col-1 hour">11AM</div>
        <textarea class="col-10 description" id="textarea3"></textarea>
        <button class="col-1 saveBtn" id="saveBtn3">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="row4">
        <div class="col-1 hour">12PM</div>
        <textarea class="col-10 description" id="textarea4"></textarea>
        <button class="col-1 saveBtn" id="saveBtn4">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="row5">
        <div class="col-1 hour">1PM</div>
        <textarea class="col-10 description" id="textarea5"></textarea>
        <button class="col-1 saveBtn" id="saveBtn5">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="row6">
        <div class="col-1 hour">2PM</div>
        <textarea class="col-10 description" id="textarea6">
          <i class="far fa-save"></i>
        </textarea>
        <button class="col-1 saveBtn" id="saveBtn6">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="row7">
        <div class="col-1 hour">3PM</div>
        <textarea class="col-10 description" id="textarea7"></textarea>
        <button class="col-1 saveBtn" id="saveBtn7">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="row8">
        <div class="col-1 hour">4PM</div>
        <textarea class="col-10 description" id="textarea8"></textarea>
        <button class="col-1 saveBtn" id="saveBtn8">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block" id="row9">
        <div class="col-1 hour">5PM</div>
        <textarea class="col-10 description" id="textarea9"></textarea>
        <button class="col-1 saveBtn" id="saveBtn9">
          <i class="far fa-save"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
